<html>
<body>
<h1>Hello</h1>
<button id="send-button">
  Click
</button>

<script>
    // Now you can use the exposed API via `electron`
    const sendButton = document.getElementById('send-button');

    sendButton.addEventListener('click', () => {
        window.electron.sendData('Hello from index.html');
    });

    window.electron.onReply((e, arg) => {
        console.log(arg); // This should log 'Hello from main process'
    });
</script>
</body>
</html>
